<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        input, textarea { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; }
        button { background: #333; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to email us at <strong>acbgmail.com</strong>.</p>
        
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="princewajahat697@gmail.com" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
